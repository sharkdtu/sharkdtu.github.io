# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 守护之鲨
subtitle: Sharkdtu's blog site
description: No pains, no gain.
author: sharkdtu
language: zh-Hans
timezone:

# URL
url: https://sharkdtu.github.io
root: /
# permalink: :year/:month/:day/:title.html
permalink: posts/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  程序语言: programming-language
  分布式计算: distributed-computation
  机器学习: machine-learning
  深度学习: deep-learning
  读书笔记: reading-notes
  问题总结: stackoverflow
  随笔: essay
  其他: other
tag_map:
  分布式计算: distributed-computation
  大数据: big-data
  反射: reflect
  决策树: decision-tree
  随机森林: random-forest
  逻辑回归: logistic-regression
  线性回归: linear-regression
  协同过滤: collaborative-filtering


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
# per_page: 10
# pagination_dir: page
index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

category_generator:
  per_page: 20

tag_generator:
  per_page: 20

feed:
  type: rss2
  path: rss2.xml
  limit: 20
  hub:

# Sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

search:
  path: search.xml
  field: post

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:sharkdtu/sharkdtu.github.io.git
  branch: master
